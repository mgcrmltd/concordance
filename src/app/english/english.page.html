<ion-content>
  <form [formGroup]="loginForm">
    <div class="topdiv">
  <ion-grid style="border-top: 150px;">
    <ion-row >
      <ion-col>
      <ion-label>Ignore List</ion-label>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <ion-fab-button size="small" (click)="addTaskTitle()">
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <ion-fab vertical="top" horizontal="end" slot="fixed">
              <ion-fab-button size="small" (click)="save()">
                <ion-icon name="save"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <ion-list *ngIf="ignoreList.length">
              <ion-item *ngFor="let ignore of ignoreList">
                <ion-label>{{ignore}}</ion-label>
                <ion-button color="danger" (click)="deleteIgnore(ignore)" slot="end">
                  Remove
                </ion-button>
              </ion-item>

            </ion-list>

      </ion-col>
      <ion-col>
      <ion-label>Options</ion-label>

        <ion-item>
          <ion-label>Add Minimal English</ion-label>
          <ion-toggle slot="start"  color="success" id="ignMin" formControlName="ignoreMinimal" (ionChange)="selectIgnoreList($event)"></ion-toggle>
        </ion-item>
        <ion-item >
          <ion-label>Add Stop Words</ion-label>
          <ion-toggle  slot="start"  color="success" id="ignoreStop" formControlName="ignoreStop" (ionChange)="selectIgnoreList($event)"></ion-toggle>
        </ion-item>
          <ion-item>
          <ion-label>Add Arabic Words</ion-label>
          <ion-toggle  slot="start"  color="success" id="ignoreArabic" formControlName="ignoreArabic" (ionChange)="selectIgnoreList($event)"></ion-toggle>
        </ion-item>
        <ion-item>
                <ion-input type="text" formControlName="userWord"  placeholder="Enter a new word to ignore" >
                </ion-input>
                <ion-button (click)="addIgnore()" slot="end">
                  Add
                </ion-button>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  
  <div class="bottomdiv">

    <ion-grid style="min-height: 50%; max-height: 50%">
      <ion-row >
        <ion-col >
          
          <ion-textarea rows=15  style="text-align: left; border-style: dashed; " formControlName="bulktext" placeholder="Enter text here and click the button">
            <ion-fab vertical="`top" horizontal="end" slot="fixed">
              <ion-fab-button (click)="performWordCount()" >
                <ion-icon name="enter-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-textarea>
          
        </ion-col>
        <ion-col>
          <ion-textarea rows=15  style="text-align: left; border-style: dashed; " formControlName="resultstext" placeholder="Results appear here...">
          </ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </div>
  </form>  
</ion-content>
